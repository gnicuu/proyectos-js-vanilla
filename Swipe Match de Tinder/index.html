<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <title>Swipe Match</title>
</head>
<body>
    <div class="shadow">
        <main>
          <section>
            <div class="white-bkg"></div>
            <header>
              <img src="./tinder-logo.webp" alt="Tinder Logo" />
            </header>
        
            <div class="cards">
              <article>
                <img src="./photos/1.jpeg" alt="foto 1" />
                <h2>Carla <span>25</span></h2>
                <div class="choice nope">NOPE</div>
                <div class="choice like">LIKE</div>
              </article>
        
              <article>
                <img src="./photos/2.jpeg" alt="foto 2" />
                <h2>Paco <span>30</span></h2>
                <div class="choice nope">NOPE</div>
                <div class="choice like">LIKE</div>
              </article>

              <article>
                <img src="./photos/3.jpeg" alt="foto 3" />
                <h2>Cristina <span>27</span></h2>
                <div class="choice nope">NOPE</div>
                <div class="choice like">LIKE</div>
              </article>
        
              <span>
                No hay m√°s personas cerca de ti...
              </span>
            </div>
        
            <footer>
              <button class="is-undo" aria-label="undo"></button>
              <button class="is-remove is-big" aria-label="remove"></button>
              <button class="is-star" aria-label="star"></button>
              <button class="is-fav is-big" aria-label="fav"></button>
              <button class="is-zap" aria-label="zap"></button>
            </footer>
          </section>
        </main>
    <script src="index.js"></script>
</body>
</html>
